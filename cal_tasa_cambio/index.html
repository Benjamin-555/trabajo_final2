<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tasa de Cambio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Geovanny Benjamin Beato Nivar-->
    <!--20231079-->
    
    <h1>Calculadora de Tasa de Cambio</h1>

    <div id="formulario">
        <h2>Convertir Moneda</h2>
        <label for="monedaOrigen">Moneda de Origen:</label>
        <select id="monedaOrigen">
            <option value="DOP">Pesos Dominicanos (DOP)</option>
            <option value="USD">Dólares Estadounidenses (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="JPY">Yen Japonés (JPY)</option>
        </select>

        <label for="monedaDestino">Moneda de Destino:</label>
        <select id="monedaDestino">
            <option value="DOP">Pesos Dominicanos (DOP)</option>
            <option value="USD">Dólares Estadounidenses (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="JPY">Yen Japonés (JPY)</option>
        </select>

        <label for="cantidad">Cantidad a Convertir:</label>
        <input type="number" id="cantidad" placeholder="Ingrese la cantidad">

        <button onclick="convertirMoneda()">Convertir</button>
    </div>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="montoConvertido"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
